name: Release

on:
  push:
    branches:
      - main
      - fix/releases
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: make
      - uses: cucumber/action-get-versions@v1
        id: versions
      - run: gh release create ${{ steps.versions.outputs.changelog-latest-version }} go/dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
